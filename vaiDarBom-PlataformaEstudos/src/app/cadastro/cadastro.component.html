<div class="container">
    <div class="row">
        <div class="mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Cadastrar</h5>

                    <!-- COLUNA DE NOME E USUARIO LOGIN -->
                    <div class="col">


                        <div class="group">
                            <input type="text" [(ngModel)]='user.nome' id="nome" name="nome" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Nome</label>
                        </div>

                        <div class="group">
                            <input type="text" [(ngModel)]='user.usuario' id="usuario" name="usuario" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Usuario de login</label>
                        </div>

                        <div class="group">
                            <input type="text" [(ngModel)]='user.foto' id="usuario" name="usuario" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Foto </label>
                        </div>

                        <div class="group">
                            <select name="ano" id='ano' class="form-control" [(ngModel)]='user.anoUser'>
                                <option value="AINDA NÃO CHEGUEI NO 6º ANO">NÃO CHEGUEI NA 6º</option>
                                <option value="MEU ANO LETIVO : 6 º SÉRIE">6º</option>
                                <option value="MEU ANO LETIVO : 7 º SÉRIE">7º</option>
                                <option value="MEU ANO LETIVO : 8 º SÉRIE">8º</option>
                                <option value="MEU ANO LETIVO : 9 º SÉRIE">9º</option>
                                <option value="JÁ PASSEI DO 9º ANO :D">PASSEI DO 9º </option>
                            </select>
                        </div>

                     
                    </div>
                    <!-- FIM - COLUNA DE NOME E USUARIO LOGIN -->
                    <!-- COLUNA DE SENHA E CONFIRMAR SENHA -->
                    <div class="col">

                        <div class="group">
                            <textarea class="text" rows="3" [(ngModel)]='user.bio' id="bio" name="bio" required>
                </textarea>
                            <span class="falasobrevc">Fale sobre você</span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="group">
                            <input type="password" (input)='conferirSenha($event)' value='{{senha}}' id="senha" name="senha" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Senha</label>
                        </div>

                        <div class="group">
                            <input type="password" [(ngModel)]='user.senha' id="confSenha" name="confSenha" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Confirmar Senha</label>
                        </div>
                    </div>

                    <!-- FIM - COLUNA DE SENHA E CONFIRMAR SENHA -->
                    <button class="btn btn-lg btnCadastrar btn-block text-uppercase" (click)='cadastrar()'>cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
