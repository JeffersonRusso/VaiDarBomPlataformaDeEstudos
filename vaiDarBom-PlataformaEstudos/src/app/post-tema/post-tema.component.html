<div class="container-fluid gedf-wrapper">
    <div class="row">
        <div class="col-md-3 p-3">
            <app-perfil></app-perfil>
        </div>
        <div class="col-md-6">
            <div class="row p-3">
                <div class="col-md-12">

                    <div class="row  d-flex justify-content-center tituloPostTema rounded mb-3">
                        <div class="col-md-12 rounded">
                            <h1 class="text-center p-3 ">cadastre um tema</h1>
                        </div>
                    </div>
                    <div class="card p-3">
                        <div class="form-group">
                            <input class="form-control" id="texto" rows="3" placeholder="Digite aqui o seu novo tema" [(ngModel)]='tema.descricao'>

                        </div>
                        <div class="row mb-">
                            <div class="col-md-12 d-flex justify-content-center">
                                <button class="btn btnPostTema w-25" (click)='cadastrar()'>Cadastro</button>
                            </div>
                        </div>
                    </div>

                    <hr>
                    <div class="card">
                        <div class="row mt-5">
                            <div class="col-md-12">
                                <h4 class="text-center textModificacoes">Lista de tema</h4>
                            </div>
                        </div>

                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col" class="textModificacoes">#</th>
                                    <th scope="col" class="textModificacoes">Descrição</th>
                                    <th scope="col" class="d-flex justify-content-end textModificacoes">Modificações</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor='let item of listaTemas'>
                                    <th scope="row">{{item.id}}</th>
                                    <td>{{item.descricao}}</td>
                                    <td class="d-flex justify-content-end">

                                        <a class="btn btnEditarTema mr-3" [routerLink]="['/editar-tema', item.id]">Editar</a>
                                        <a class="btn btnApagarTema" [routerLink]="['/delete-tema', item.id]">Apagar</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-3">
            <app-cards-feed></app-cards-feed>
        </div>
    </div>

</div>
