<div class="container-fluid">

    <div class="row">

        <div class="col-md-3 p-3">
            <app-perfil></app-perfil>
        </div>

        <div class="col-md-6">
            <div class="card mt-3">
                <div class="card-body">



                    <div class="">

                        <div class="group">
                            <input type="text" id="nome" name="nome" required [(ngModel)]="postagem.titulo">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label for="titulo">TITULO</label>
                        </div>

                        <div class="group">
                            <textarea class="text" rows="3" [(ngModel)]="postagem.mensagem"></textarea>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <p for="titulo">NOVA MENSAGEM</p>

                        </div>

                        <div class="">

                            <select name="tema" id='tema' [(ngModel)]="idTema" (change)="findByIdTema()" class="form-control">

                            <option *ngFor="let item of ListaTemas" value={{item.id}}>
                            {{item.descricao}}
                            </option>
                            </select>

                        </div>


                        <div class="d-flex justify-content-center mr-5 ml-5 m-2">
                            <button type="button" class="btn btnPublicar w-100" (click)="salvar()">SALVAR</button>
                        </div>

                    </div>


                </div>
            </div>
        </div>

        <div class="col-md-3">
            <app-cards-feed></app-cards-feed>
        </div>

    </div>
</div>
