<div class="container">
    <div class="row">
        <div class="mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">AQUI É ONDE VOCÊ EDITA SEUS TEMAS :D</h5>
  
        <div class="col">
  
             <div class="form-group">
                  <label for="titulo">Nome do tema:</label>
                  <input type="text" class="form-control" id="titulo"
                   placeholder="Digite aqui o seu titulo" [(ngModel)]="tema.descricao">

              </div>
                <div class="d-flex">
                    <button type="button" class="btn btn-outline-info w-100" (click)="salvar()">SALVAR</button>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
</div>
