<!-- Configuração do container contendo o formulario  -->
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Entrar</h5>

                    <div class="form-label-group group">
                        <input type="usuario" id="inputUsuario" class="form-control" required autofocus [(ngModel)]='userLogin.usuario'>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label for="inputUsuario"> Usuario </label>
                    </div>

                    <!-- input da senha -->
                    <div class="form-label-group group">
                        <input type="password" id="inputPassword" class="form-control" required [(ngModel)]='userLogin.senha'>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label for="inputPassword">
                                Senha
                            </label>
                    </div>

                    <!-- controlador para lembrar a senha  DELETADO ATÉ AQUI -->
                    <div class="custom-control custom-checkbox mb-3 mt-3 group">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label class="custom-control-label" for="customCheck1">
                            Lembrar Senha
                        </label>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)='entrar()'>Sign in</button>


                </div>
            </div>
        </div>
    </div>
</div>
